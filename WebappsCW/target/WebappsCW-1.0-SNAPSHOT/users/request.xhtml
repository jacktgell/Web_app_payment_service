<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Request money</title>
    </h:head>
    <h:body>
        <h:form id="frmRequest">
            <h:outputLabel for="username" value="Username: " /> 
            <h:inputText id="username" size="20" value="#{RequestCtlr.userToRequest}"/>
            <h:outputLabel for="amount" value="Amount: " />  
            <h:inputText id="amount" size="10" value="#{RequestCtlr.amount}" converterMessage="Please enter digits only." />
            <br/>
            <h:button value="Back" outcome="main"/>
            <h:commandButton value="Send" >
                <f:ajax execute="@form" render=":statusBlock" listener="#{RequestCtlr.request()}"/>
            </h:commandButton>
            
            <br/>
            
            <h:outputLabel id="olbMessage" value="#{RequestCtlr.message}"/>
        </h:form>
    </h:body>
</html>
